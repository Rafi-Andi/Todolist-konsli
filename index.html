<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div>
      <div class="container">
        <h1>Todo List Sederhana</h1>
        <div class="container-input">
          <input
            type="text"
            id="input-todo"
            placeholder="Silahkan tulis todo"
            style="
              border: none;
              border-radius: 10px;
              outline: none;
              padding: 10px;
              width: 50%;
            "
          />
          <input
            type="submit"
            value="Tambah"
            id="btntambah-todo"
            style="
              border: none;
              outline: none;
              padding: 10px;
              border-radius: 5px;
              background-color: blue;
              color: white;
              font-weight: 600;
            "
          />
        </div>
      </div>

      <div class="container-content">
        <div class="content" id="content">
 
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
